<!DOCTYPE html>
<html lang="ko-KR">
  <!-- 언어-국가 북한은 KP-->
<head>
  <meta charset="UTF-8" /> 
  <!-- 하단으로 이동하면, 이 태그 위에 있는 태그들은 반영이 안 됨(title 보다 위에 있어야 함) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- X로 시작하는 건 비표준 - user agent - 호환성 보기 / 익스플로러 edge(브라우저에 깔린 최신버전으로! edge 사용하는 것이 아님)  >> ms IE 에서 작동하는 비표준 코드 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- viewport: flexible /content="width=device-width(디바이스 가로 크기로), initial-scale=1.0"(원본 사이즈)  -->
  <title>웹카페</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable.css" />
  <!-- 웹폰트 요청을 스타일 보다 먼저해야 함! -->
  <link rel="stylesheet" href="./styles/style.css" />
  <!-- rel: relation 관계 -->
  <!-- 상대경로(지금), 절대경로(배포) -->
  <!-- href="./styles/style.css" 현재 위치를 기준으로 style.css 열기 -->
</head>
<body>
  <header class="header">
    <!-- 로고 start -->
    <h1 class="logo">
      <a href="./index-complete.html">
        <img src="./assets/logo.png" alt="web cafe"/>
      </a>
    </h1>
    <!-- 로고 end -->
    <!-- 텍스트 링크 모음 start -->
    <ul class="member">
      <li><a href="/">홈</a></li>
      <li><span class="divider" aria-hidden="true">:</span><a href="/">로그인</a></li>
      <li><span class="divider" aria-hidden="true">:</span><a href="/">회원가입</a></li>
      <li><span class="divider" aria-hidden="true">:</span><a href="/">사이트맵</a></li>
      <li><span class="divider" aria-hidden="true">:</span><a href="/">english</a></li>
    </ul>
    <!-- 텍스트 링크 모음 end -->
    <nav class="navigation">
      <h2 class="a11y-hidden">메인 메뉴</h2>
    </nav>
  </header>
  <div class="visual">비주얼</div>
  <main class="main">
    <div class="group group1">그룹1</div>
    <div class="group group2">그룹2</div>
    <div class="group group3">그룹3</div>
  </main>
  <article class="slogan">슬로건</article>
  <footer class="footer">
    <div class="footer-inner">
      푸터
    </div>
  </footer>
</body>
</html>
